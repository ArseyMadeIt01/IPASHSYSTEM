    <script>

// Toggle forms based on user selection (show/hide on click)
document.getElementById('patient-btn').addEventListener('click', function() {
    toggleForm('patient-form');
});

document.getElementById('provider-btn').addEventListener('click', function() {
    toggleForm('provider-form');
});

document.getElementById('admin-btn').addEventListener('click', function() {
    toggleForm('admin-form');
});

// Helper function to hide all forms
function hideAllForms() {
    document.getElementById('patient-form').classList.remove('show-form');
    document.getElementById('provider-form').classList.remove('show-form');
    document.getElementById('admin-form').classList.remove('show-form');
}

// Helper function to toggle the visibility of the selected form
function toggleForm(formId) {
    const form = document.getElementById(formId);
    if (form.classList.contains('show-form')) {
        form.classList.remove('show-form');
    } else {
        hideAllForms();
        form.classList.add('show-form');
    }
}

    </script>
