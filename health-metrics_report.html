<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Metrics Report Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the health metrics report page */
        .report-table {
            width: 100%;
            border-collapse: collapse;
        }

        .report-table th, .report-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .report-table th {
            background-color: #f7fafc;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Navbar -->
        <header class="bg-white shadow">
            <div class="container mx-auto px-4 py-6 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Health Metrics Report Details</h1>
                <!-- Back Button with redirection -->
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="window.location.href='view_reports.html'">Back to Reports</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            
                <!-- Report Table -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-xl font-bold mb-4">Detailed Health Metrics</h3>
                    <table class="report-table">
                        <thead>
                            <tr>
                                <th>Patient Name</th>
                                <th>Health Provider</th>
                                <th>Blood Pressure</th>
                                <th>Heart Rate</th>
                                <th>BMI</th>
                                <th>Report Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Sample Data Row 1 -->
                            <tr>
                                <td>John Doe</td>
                                <td>Dr. Smith</td>
                                <td>120/80 mmHg</td>
                                <td>72 bpm</td>
                                <td>23</td>
                                <td>2024-09-15</td>
                                <td><button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="downloadReport('john_doe_september_2024.pdf')">Download</button></td>
                            </tr>
                            <!-- Sample Data Row 2 -->
                            <tr>
                                <td>Jane Roe</td>
                                <td>Dr. Adams</td>
                                <td>118/76 mmHg</td>
                                <td>70 bpm</td>
                                <td>22</td>
                                <td>2024-09-16</td>
                                <td><button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="downloadReport('jane_roe_september_2024.pdf')">Download</button></td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        // JavaScript code to handle downloading reports
        function downloadReport(filename) {
            // Trigger the file download
            window.location.href = 'path/to/reports/' + filename;
        }
    </script>
</body>

</html>
